<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <title>horseBet</title>

    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/reset.css" rel="stylesheet" />

</head>

<body>

    <div class="horseBet">

        <div class="imeHorseBet">
            <h1> Horse Bet</h1></div>

        <div class="konji">
            <div class="konj" onclick='prikaziKonj(0)'><img src="../sliki/k0_0.png"></div>
            <div class="konj" onclick='prikaziKonj(1)'><img src="../sliki/k1_0.png"></div>
            <div class="konj" onclick='prikaziKonj(2)'><img src="../sliki/k2_0.png"></div>
            <div class="konj" onclick='prikaziKonj(3)'><img src="../sliki/k3_0.png"></div>
        </div>

        <div class="externalHorses"></div>

        <div class="kladilnica">
            <div class="uplata">
                <button class="uplata">Uplata</button>
            </div>
            <div class="start">
                <button class="start" onclick="trka()">Start</button>
            </div>
        </div>

        <input type="number" class="broj"/>
        <select class="selekcija">
            <option value="" disabled selected>Select your option</option>
            <option value="crni">crni</option>
            <option value="belco">belco</option>
            <option value="bojan">bojan</option>
            <option value="aleksandar">aleksandar</option>
        </select>

    </div>

</body>

<script src="../js/main.js"></script>

</html>
